[module/updates]
type = custom/script
exec = ~/.config/polybar/scripts/updates.sh
tail = true
interval = 5
format = <label>
format-prefix = " "
format-background = ${color.roxo}
format-padding = 2
label = %output%

[module/launcher]
type = custom/text
content = " "
#content = 
#content = 
#content = 
#content = 
#content = 
content-background = ${color.roxo}
content-foreground = ${color.foreground-alt}
content-padding = 3
click-left = ~/.config/polybar/scripts/launcher.sh &

[module/sysmenu]
type = custom/text
content = " "
content-background = ${color.roxo}
content-foreground = ${color.foreground}
content-padding = 2
click-left = ~/.config/polybar/scripts/powermenu.sh &

